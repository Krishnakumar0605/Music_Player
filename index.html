<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gramophone Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">
    <div class="app">

        <!-- THEME TOGGLE -->
        <div class="theme-toggle">
            <button id="themeBtn">üåô Dark Mode</button>
        </div>

        <!-- PLAYER -->
        <div class="player" id="player">
            <h1 style="margin-top: 10%;">Music Player</h1>
            <div class="gramophone">
                <div class="base">
                    <div class="disc">
                        <img id="cover">
                        <span class="hole"></span>
                    </div>
                </div>
            </div>

            <h3 id="title">Select a song</h3>
            <p id="artist"></p>

            <div class="controls">
                <button id="prev" title="Previous">‚èÆ</button>
                <button id="play" title="Pause">‚ñ∂</button>
                <button id="next" title="Next">‚è≠</button>
            </div>

            <div class="times">
                <h4 class="currentTime">0:00</h4>
                <input type="range" id="progress" value="0">
                <h4 class="duration">0:00</h4>
            </div>

        </div>

        <!-- PLAYLIST -->
        <div class="playlist" id="playlist"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
